<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Form8</title>
        <link href="css/form8.css" rel="stylesheet">
    </head>

    <body>
            <h1>Formul√°rio</h1>

            <form name="form-contato" id="form-contato" action="enviar-contato.php" method="POST">
                    <label for="nome">Nome:</label><br>
                    <input name="nome" id="nome" class="campo-padrao" required><br>
                    <label for="email"> E-mail:</label><br>
                    <input type="email" name="email" id="email" class="campo-padrao" placeholder="seunome@dominio.com.br"><br>
                    <label for="telefone">Telefone</label><br>
                    <input type="tel" name="telefone" id="telefone" class="campo-padrao" placeholder="(XX)XXXXX-XXXX" maxlength="20"><br>
                    <label for="idade">Idade</label><br>
                    <select name="idade" id="idade" class="campo-padrao"><br>
                        <option selected>Selecione:</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select> <br>
                    <label for="sexo">Sexo</label><br>
                            <label for="m">
                            <input type="radio" id="m" name="m" value="M">
                            M
                            <label for="f">
                            <input type="radio" id="f" name="f" value="F">
                            F
                    </label>
                    <label for="navegador">Tipo de navegador utilizado:
                            <label for="chrome">
                            <input type="radio" id="chrome" name="chrome" value="Chrome">
                            Chrome
                            <label for="explorer">
                            <input type="radio" id="explorer" name="explorer" value="Explorer">
                            Explorer
                            <label for="firefox">
                            <input type="radio" id="firefox" name="firefox" value="Firefox">
                            Firefox
                            <label for="safari">
                            <input type="radio" id="safari" name="safari" value="Safari">
                            Safari

                    </label><br>

                    <label for="texto">Mensagem:</label><br>
                     <textarea name="area" id="area" class="campo-padrao"></textarea><br>

                     <button type="submit" class="botao">Enviar</button>
                    <button type="submit" class="botao">Limpar</button>
            </form>
    </body>
</html>
